<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Insert title here</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Username" />
            <h:inputText value="#{userController.user.userName}">]
            </h:inputText>
            <h:outputLabel value="Amount" />
            <h:inputText value="#{userController.user.amount}">
                <f:convertNumber />
            </h:inputText>
            <h:outputLabel value="Access" />
            <h:inputText value="#{userController.user.access}">

            </h:inputText>
            <h:outputLabel></h:outputLabel>
            <h:commandButton value="Save"
                             action="#{userController.insertUser(userController.user)}"></h:commandButton>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
